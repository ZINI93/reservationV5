<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="~{fragments/header :: header}"></div>
    <title>로그인</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- 커스텀 스타일 (선택 사항) -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 400px; margin-top: 50px;">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">로그인</h3>

            <!-- 로그인 폼 -->
            <form th:action="@{/loginProc}" method="post">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required />
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required />
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>

            <p class="mt-3 text-center">
                아직 회원이 아니신가요? <a href="/members/new">회원가입</a>
            </p>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

<!-- 부트스트랩 JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
