<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">회원가입</h3>

            <form th:action="@{/members/new}" th:object="${memberDto}" method="post">
                <div class="form-group">
                    <label for="loginId">아이디</label>
                    <input type="text" id="loginId" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요" required />
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" required />
                </div>

                <div class="form-group">
                    <label for="userName">이름</label>
                    <input type="text" id="userName" th:field="*{userName}" class="form-control" placeholder="이름을 입력하세요" required />
                </div>

                <div class="form-group">
                    <label for="phoneNumber">전화번호</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호를 입력하세요" required />
                </div>

                <button type="submit" class="btn btn-primary btn-block">회원가입</button>
            </form>

            <p class="mt-3 text-center">
                이미 계정이 있으신가요? <a href="/members/login">로그인</a>
            </p>
        </div>
    </div>
</div> <!-- /container -->

<!-- Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
