<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>예약 메인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
<div class="container" style="max-width: 600px; margin-top: 50px;">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">예약 시스템</h3>

            <div class="d-grid gap-2">
                <a href="/reservations/new" class="btn btn-primary btn-lg">새 예약 만들기</a>
                <a href="/reservations/list" class="btn btn-secondary btn-lg">내 예약 목록</a>
                <a href="/logout" class="btn btn-danger btn-lg">로그아웃</a>
                <!-- Admin Page로 이동 버튼: ROLE_ADMIN 권한 사용자만 볼 수 있음 -->
                <a href="/admin" class="btn btn-warning btn-lg" sec:authorize="hasAuthority('ROLE_ADMIN')">Admin Page로 이동</a>
            </div>
        </div>
    </div>
</div> <!-- /container -->

<!-- Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
